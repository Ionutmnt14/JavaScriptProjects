<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag And Drop</title>
  </head>
  <body>
    <div class="container">
      <h1>Kanba Board</h1>

      <div class="board">
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">Wash Dishes</div>
          <div class="card" draggable="true" id="card2">Buy something</div>
        </div>

        <div class="board">
          <div class="list" id="list3">
            <h2>In Progress</h2>
            <div class="card" draggable="true" id="card3">Learn to drive</div>
          </div>
        </div>

        <div class="board">
          <div class="list" id="list3">
            <h2>Done</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
